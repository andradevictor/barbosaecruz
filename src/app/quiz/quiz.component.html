<div class="container quiz-container d-flex flex-column align-items-center justify-content-center">
    <mat-card *ngIf="currentIndex < questions.length; else endScreen" class="quiz-card">
        <mat-progress-bar mode="determinate" [value]="progressValue" color="primary"
            class="progress-bar mb-4"></mat-progress-bar>

        <div [@slideAnimation]="currentIndex" class="slide-container">
            <div class="text-center">
                <img [src]="currentQuestion.image" alt="Imagem da pergunta" class="question-image mb-3" />

                <h2 class="mb-4">{{ currentQuestion.text }}</h2>

                <div class="options d-flex flex-column align-items-stretch gap-2">
                    <button mat-raised-button color="primary" *ngFor="let option of currentQuestion.options"
                        (click)="selectOption(option)" [disabled]="answered">
                        {{ option }}
                    </button>
                </div>
            </div>
        </div>
    </mat-card>

    <ng-template #endScreen>
        <mat-card class="text-center quiz-card end-card">
            <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Fim do quiz"
                class="question-image mb-3" />
            <h2>Obrigado por participar!</h2>
            <button mat-stroked-button color="primary" class="mt-3" (click)="restart()">
                Recome√ßar
            </button>
        </mat-card>
    </ng-template>
</div>
